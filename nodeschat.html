<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Bot Flow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fdfdfd;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .canvas {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .node {
      position: absolute;
      display: flex;
      align-items: center;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: nowrap;
      cursor: grab;
      user-select: none;
    }

    .node img {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      margin-right: 8px;
    }

    /* Colors */
    .start { background: #455a64; }
    .assist { background: #005eff; }
    .anna { background: #fbc02d; color: #000; }
    .john { background: #ff5722; }
    .marie { background: #42a5f5; }
    .show-products { background: #43a047; }
    .flow { background: #90caf9; color: #000; }
    .ticket { background: #66bb6a; }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    path {
      stroke: #999;
      stroke-width: 2;
      fill: none;
    }
  </style>
</head>
<body>
  <div class="canvas" id="canvas">
    <!-- SVG connectors -->
    <svg id="connections"></svg>

    <!-- Nodes -->
    <div id="start" class="node start" style="left:100px;top:300px;">üè† Start point</div>
    <div id="assist" class="node assist" style="left:280px;top:300px;">ü§ñ AI Assist</div>
    <div id="anna" class="node anna" style="left:280px;top:180px;">
      <img src="https://via.placeholder.com/22" alt="Anna"> Anna
    </div>
    <div id="john" class="node john" style="left:280px;top:420px;">
      <img src="https://via.placeholder.com/22" alt="John"> John
    </div>
    <div id="showProducts" class="node show-products" style="left:540px;top:140px;">üõç Show products</div>
    <div id="marie" class="node marie" style="left:720px;top:140px;">
      <img src="https://via.placeholder.com/22" alt="Marie"> Marie
    </div>
    <div id="flow" class="node flow" style="left:540px;top:260px;">üîó Flow</div>
    <div id="ticket" class="node ticket" style="left:540px;top:380px;">üì© Create ticket</div>
  </div>

  <script>
    const connections = [
      { from: "start", to: "assist" },
      { from: "assist", to: "anna" },
      { from: "assist", to: "john" },
      { from: "anna", to: "showProducts" },
      { from: "showProducts", to: "marie" },
      { from: "assist", to: "flow" },
      { from: "assist", to: "ticket" }
    ];

    function updateConnections() {
      const svg = document.getElementById("connections");
      svg.innerHTML = "";

      connections.forEach(conn => {
        const fromEl = document.getElementById(conn.from);
        const toEl = document.getElementById(conn.to);

        const fromRect = fromEl.getBoundingClientRect();
        const toRect = toEl.getBoundingClientRect();
        const canvasRect = document.getElementById("canvas").getBoundingClientRect();

        const startX = fromRect.right - canvasRect.left;
        const startY = fromRect.top + fromRect.height / 2 - canvasRect.top;
        const endX = toRect.left - canvasRect.left;
        const endY = toRect.top + toRect.height / 2 - canvasRect.top;

        const dx = (endX - startX) / 2;

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `M ${startX} ${startY} C ${startX + dx} ${startY}, ${endX - dx} ${endY}, ${endX} ${endY}`);
        svg.appendChild(path);
      });
    }

    // Make nodes draggable
    document.querySelectorAll(".node").forEach(node => {
      node.addEventListener("mousedown", e => {
        let shiftX = e.clientX - node.getBoundingClientRect().left;
        let shiftY = e.clientY - node.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          node.style.left = pageX - shiftX + "px";
          node.style.top = pageY - shiftY + "px";
          updateConnections();
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener("mousemove", onMouseMove);

        node.onmouseup = () => {
          document.removeEventListener("mousemove", onMouseMove);
          node.onmouseup = null;
        };
      });

      node.ondragstart = () => false;
    });

    window.addEventListener("resize", updateConnections);
    window.addEventListener("load", updateConnections);
  </script>
</body>
</html>
