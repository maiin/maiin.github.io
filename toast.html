<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMToast Web Component Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #7f8c8d;
      font-size: 1.2rem;
    }
    
    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }
    
    .demo-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .demo-card h3 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    
    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin: 5px;
    }
    
    .btn:hover {
      background: #2980b9;
    }
    
    .btn-success { background: #27ae60; }
    .btn-success:hover { background: #219a52; }
    
    .btn-error { background: #e74c3c; }
    .btn-error:hover { background: #c0392b; }
    
    .btn-warning { background: #f39c12; }
    .btn-warning:hover { background: #d35400; }
    
    .btn-info { background: #3498db; }
    .btn-info:hover { background: #2980b9; }
    
    .position-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }
    
    .position-btn {
      background: #95a5a6;
      padding: 8px 16px;
    }
    
    .position-btn:hover {
      background: #7f8c8d;
    }
    
    .custom-demo {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .custom-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    
    .custom-controls label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #2c3e50;
    }
    
    .custom-controls input, .custom-controls select {
      width: 100%;
      padding: 8px;
      border: 2px solid #bdc3c7;
      border-radius: 4px;
    }
    
    .custom-controls input:focus, .custom-controls select:focus {
      outline: none;
      border-color: #3498db;
    }
    
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #7f8c8d;
      padding: 2rem;
    }
  </style>
  <script src="imtoast.js" defer></script>
</head>
<body>
  <header>
    <h1>üå± IMToast Web Component</h1>
    <p class="subtitle">A lightweight, CSS-driven toast notification system</p>
  </header>

  <div class="demo-grid">
    <div class="demo-card">
      <h3>Basic Toasts</h3>
      <button class="btn" onclick="showBasicToast()">Show Default Toast</button>
      <button class="btn" onclick="showClosableToast()">With Close Button</button>
      <button class="btn" onclick="showHoverToast()">Pause on Hover</button>
    </div>
    
    <div class="demo-card">
      <h3>Triggered from button</h3>
    <!-- Basic toast -->
<button data-toast-message="Hello from HTML!">
  Show Basic Toast
</button>


<!-- Toast with all options -->
<button data-toast-message="Success! Operation completed."
        data-toast-variant="success"
        data-toast-duration="5000"
        data-toast-position="top-center"
        data-toast-closable
        data-toast-pause-on-hover>
  Show Success Toast
</button>

<!-- Different variant -->
<button data-toast-message="Warning: This action cannot be undone!"
        data-toast-variant="warning"
        data-toast-closable>
  Show Warning
</button>
</div>
    <div class="demo-card">
      <h3>Variants</h3>
      <button class="btn btn-success" onclick="showVariantToast('success')">Success</button>
      <button class="btn btn-error" onclick="showVariantToast('error')">Error</button>
      <button class="btn btn-warning" onclick="showVariantToast('warning')">Warning</button>
      <button class="btn btn-info" onclick="showVariantToast('info')">Info</button>
    </div>

    <div class="demo-card">
      <h3>Positions</h3>
      <div class="position-controls">
        <button class="btn position-btn" onclick="showPositionToast('top-left')">Top Left</button>
        <button class="btn position-btn" onclick="showPositionToast('top-center')">Top Center</button>
        <button class="btn position-btn" onclick="showPositionToast('top-right')">Top Right</button>
        <button class="btn position-btn" onclick="showPositionToast('bottom-left')">Bottom Left</button>
        <button class="btn position-btn" onclick="showPositionToast('bottom-center')">Bottom Center</button>
        <button class="btn position-btn" onclick="showPositionToast('bottom-right')">Bottom Right</button>
      </div>
    </div>
  </div>

  <div class="custom-demo">
    <h3>Custom Toast Creator</h3>
    <div class="custom-controls">
      <div>
        <label for="message">Message:</label>
        <input type="text" id="message" value="Custom toast message!" placeholder="Enter your message">
      </div>
      <div>
        <label for="duration">Duration (ms):</label>
        <input type="number" id="duration" value="3000" min="0">
      </div>
      <div>
        <label for="variant">Variant:</label>
        <select id="variant">
          <option value="">Default</option>
          <option value="success">Success</option>
          <option value="error">Error</option>
          <option value="warning">Warning</option>
          <option value="info">Info</option>
        </select>
      </div>
      <div>
        <label for="position">Position:</label>
        <select id="position">
          <option value="top-center">Top Center</option>
          <option value="top-left">Top Left</option>
          <option value="top-right">Top Right</option>
          <option value="bottom-center">Bottom Center</option>
          <option value="bottom-left">Bottom Left</option>
          <option value="bottom-right">Bottom Right</option>
        </select>
      </div>
    </div>
    <div style="text-align: center; margin-top: 1rem;">
      <button class="btn" onclick="createCustomToast()">Create Custom Toast</button>
    </div>
  </div>

  <footer>
    <p>üå± IMToast Web Component - Lightweight, customizable, and easy to use</p>
  </footer>

  <script>
    // Demo functions
    function showBasicToast() {
      showToast('This is a default toast message!');
    }

    function showClosableToast() {
      showToast('I have a close button! Click me to dismiss.', {
        closable: true,
        duration: 0 // Stays until closed
      });
    }

    function showHoverToast() {
      showToast('Hover over me to pause! I have a longer duration.', {
        duration: 10000,
        pauseOnHover: true
      });
    }

    function showVariantToast(variant) {
      const messages = {
        success: 'Operation completed successfully! üéâ',
        error: 'Something went wrong! Please try again. ‚ùå',
        warning: 'Warning: This action cannot be undone! ‚ö†Ô∏è',
        info: 'Just letting you know: Update available! ‚ÑπÔ∏è'
      };
      
      showToast(messages[variant], {
        variant: variant,
        closable: true
      });
    }

    function showPositionToast(position) {
      showToast(`I'm positioned at ${position.replace('-', ' ')}!`, {
        position: position,
        closable: true
      });
    }

    function createCustomToast() {
      const message = document.getElementById('message').value;
      const duration = parseInt(document.getElementById('duration').value);
      const variant = document.getElementById('variant').value;
      const position = document.getElementById('position').value;

      showToast(message, {
        duration: duration,
        variant: variant,
        position: position,
        closable: true
      });
    }
  </script>
</body>
</html>
