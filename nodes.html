<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Flow Editor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .canvas {
      position: relative;
      flex: 1;
      background: #fdfdfd;
    }

    .sidebar {
      width: 280px;
      background: #fff;
      border-left: 1px solid #ddd;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.05);
      display: none;
      flex-shrink: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .node {
      position: absolute;
      display: flex;
      align-items: center;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: nowrap;
      cursor: grab;
      user-select: none;
    }

    .node img {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .default { background: #005eff; }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    path {
      stroke: #999;
      stroke-width: 2;
      fill: none;
    }

    .btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      background: #005eff;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn.secondary {
      background: #888;
      margin-top: 10px;
    }

    .connect-mode {
      background: #fbc02d;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="canvas" id="canvas">
    <svg id="connections"></svg>
    <!-- Example starting node -->
    <div id="start" class="node default" style="left:100px;top:200px;">Start Node</div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Edit Node</h2>
    <div class="form-group">
      <label for="nodeTitle">Title</label>
      <input type="text" id="nodeTitle">
    </div>
    <button class="btn" id="addNode">âž• Add Node</button>
    <button class="btn secondary" id="toggleConnect">ðŸ”— Connect Mode</button>
  </div>

  <script>
    const connections = [];
    let selectedNode = null;
    let connectMode = false;
    let firstNode = null;

    function updateConnections() {
      const svg = document.getElementById("connections");
      svg.innerHTML = "";

      connections.forEach(conn => {
        const fromEl = document.getElementById(conn.from);
        const toEl = document.getElementById(conn.to);
        if (!fromEl || !toEl) return;

        const fromRect = fromEl.getBoundingClientRect();
        const toRect = toEl.getBoundingClientRect();
        const canvasRect = document.getElementById("canvas").getBoundingClientRect();

        const startX = fromRect.right - canvasRect.left;
        const startY = fromRect.top + fromRect.height / 2 - canvasRect.top;
        const endX = toRect.left - canvasRect.left;
        const endY = toRect.top + toRect.height / 2 - canvasRect.top;

        const dx = (endX - startX) / 2;

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `M ${startX} ${startY} C ${startX + dx} ${startY}, ${endX - dx} ${endY}, ${endX} ${endY}`);
        svg.appendChild(path);
      });
    }

    // Make nodes draggable
    function makeDraggable(node) {
      node.addEventListener("mousedown", e => {
        if (connectMode) return; // Disable drag in connect mode
        let shiftX = e.clientX - node.getBoundingClientRect().left;
        let shiftY = e.clientY - node.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          node.style.left = pageX - shiftX + "px";
          node.style.top = pageY - shiftY + "px";
          updateConnections();
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener("mousemove", onMouseMove);

        node.onmouseup = () => {
          document.removeEventListener("mousemove", onMouseMove);
          node.onmouseup = null;
        };
      });

      node.ondragstart = () => false;

      // Click to edit / connect
      node.addEventListener("click", e => {
        e.stopPropagation();

        if (connectMode) {
          if (!firstNode) {
            firstNode = node;
            node.style.outline = "2px dashed orange";
          } else if (firstNode !== node) {
            connections.push({ from: firstNode.id, to: node.id });
            firstNode.style.outline = "none";
            firstNode = null;
            updateConnections();
          }
          return;
        }

        // Normal edit mode
        selectedNode = node;
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("nodeTitle").value = node.textContent;
      });
    }

    // Init existing nodes
    document.querySelectorAll(".node").forEach(makeDraggable);

    // Update title
    document.getElementById("nodeTitle").addEventListener("input", e => {
      if (selectedNode) {
        selectedNode.textContent = e.target.value;
      }
    });

    // Add new node
    document.getElementById("addNode").addEventListener("click", () => {
      const id = "node" + Date.now();
      const newNode = document.createElement("div");
      newNode.id = id;
      newNode.className = "node default";
      newNode.style.left = "200px";
      newNode.style.top = "200px";
      newNode.textContent = "New Node";
      document.getElementById("canvas").appendChild(newNode);
      makeDraggable(newNode);
    });

    // Toggle connect mode
    document.getElementById("toggleConnect").addEventListener("click", e => {
      connectMode = !connectMode;
      e.target.classList.toggle("connect-mode", connectMode);
      firstNode = null;
      document.querySelectorAll(".node").forEach(n => (n.style.outline = "none"));
    });

    window.addEventListener("resize", updateConnections);
    window.addEventListener("load", updateConnections);

    // Hide sidebar if clicking empty space
    document.getElementById("canvas").addEventListener("click", () => {
      if (!connectMode) {
        document.getElementById("sidebar").style.display = "none";
        selectedNode = null;
      }
    });
  </script>
</body>
</html>
