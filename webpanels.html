<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebPanel Example</title>
  <script src="webpanels.js" defer></script>
  <style>
    *{box-sizing: border-box;}
    body {
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
    }
    div{
    background: black;
    color: #ffffff;
    padding: 20px;
    border-radius: 20px;
    height: 200px;
    }
  </style>
</head>
<body>
  <web-panels>
    <panel top sticky>I am navigasean
    </panel>

    <panel main>
      <div>I am a div</div>
    </panel>

    <panel left>I am left
    </panel>

    <panel right>Details</panel>

    <panel bottom>footer</panel>
  </web-panels>
</body>
</html>
